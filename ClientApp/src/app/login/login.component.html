<div *ngIf="!isLoggedIn">
<div class="form-group">
    <label>Password</label>
    <input [ngModel]="password" type="password" class="form-control" placeholder="Password">
</div>
<button (click)="login()" class="btn btn-success">Login</button>
</div>
<button *ngIf="isLoggedIn" (click)="logout()" class="btn btn-danger">Logout</button>
