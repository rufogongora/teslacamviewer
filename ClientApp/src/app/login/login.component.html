<div *ngIf="!isLoggedIn">
    <form>
        <div class="form-group">
            <label>Password</label>
            <input name="password" [(ngModel)]="password" type="password" class="form-control" placeholder="Password">
        </div>
        <button type="submit" (click)="login()" class="btn btn-success">Login</button>
    </form>
</div>
<button *ngIf="isLoggedIn" (click)="logout()" class="btn btn-danger">Logout</button><br/>
<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<br/>
<div class="alert alert-info">If you forgot your password, you'll have to nuke your teslasql.db file.</div>
