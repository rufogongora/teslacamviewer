<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">Tesla Cam Viewer</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a *ngIf="isLoggedIn()" class="nav-link text-dark" [routerLink]="['/']">Home</a>
          </li>
          <li 
            (click)="logout()"
            style="cursor: pointer;"
            class="nav-item">
              <span *ngIf="isLoggedIn()" class="nav-link text-dark">Logout</span>
          </li>
          <li 
            class="nav-item" 
            [routerLinkActive]="['link-active']" 
            [routerLinkActiveOptions]="{exact: true}">
            <a *ngIf="!isLoggedIn()" class="nav-link text-dark" [routerLink]="['/login']">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
