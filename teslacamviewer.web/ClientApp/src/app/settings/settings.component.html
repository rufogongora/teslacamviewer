<h1>Settings</h1>
<hr/>
<div class="card">
    <div class="card-header"><h3>Change Password</h3></div>
    <div class="card-body">
        <form (ngSubmit)="doChangePassword()">
            <div class="form-group">
                <label>Current Password</label>
                <input class="form-control" type="password" [(ngModel)]="changePassword.currentpassword" name="currentpassword">
            </div>
            <div class="form-group">
                <label>New Password</label>
                <input class="form-control" type="password" [(ngModel)]="changePassword.newpassword" name="newpassword">
            </div>
            <div class="form-group">
                <label>Current Password</label>
                <input class="form-control" type="password" [(ngModel)]="changePassword.repeatnewpassword" name="repeatnewpassword">
            </div>
            <button class="btn btn-success" type="submit">Submit</button>
        </form>
        <br/>
        <div *ngIf="err" class="alert alert-danger">{{err.message}}</div>
        <div *ngIf="success" class="alert alert-success">{{success}}</div>
    </div>
    
</div>
